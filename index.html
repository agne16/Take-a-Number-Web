<!DOCTYPE html>

<html>
    <head>
        <title>Take a Number</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
    </head>

    <h1>Take a Number</h1>
    <h5>
        1. Enter your StudentID and the provided SessionID <br>
        2. Click Open Connection <br>
        3. Use the Enter and Leave Queue buttons as necessary
    </h5>

    <body>

        <div>
            StudentID:
            <input type="text" id="studentID"/>
            <br> SessionID:
            <input type="text" id="sessionID"/>
            <br>
            <!--<input type="text" id="messageinput"/>-->
        </div>
        <div>
            <br>
            <button type="button" onclick="enterQueue();">Enter Queue</button>
            <button type="button" onclick="leaveQueue();">Leave Queue</button>
            <br>
            <button type="button" onclick="openSocket();" >Open Connection</button>
            <!--<button type="button" onclick="send();" >Send</button>
            <button type="button" onclick="closeSocket();" >Close</button>-->
        </div>
        <!-- Server responses get written here -->
        <div id="messages"></div>

        <!-- Script to utilise the WebSocket -->
        <script type="text/javascript">

            var webSocket;
            var messages = document.getElementById("messages");
//            var studentID = document.getElementById("studentID").value;
//            var sessionID = document.getElementById("sessionID").value;

            function enterQueue() {
                webSocket.send("enterQueue#" + document.getElementById("studentID").value + "#" + document.getElementById("sessionID").value)
            }

            function leaveQueue() {
                webSocket.send("leaveQueue#" + document.getElementById("studentID").value + "#" + document.getElementById("sessionID").value)
            }

            function openSocket(){
                // Ensures only one connection is open at a time
                if(webSocket !== undefined && webSocket.readyState !== WebSocket.CLOSED){
                    writeResponse("WebSocket is already opened.");
                    return;
                }
                // Create a new instance of the websocket
                webSocket = new WebSocket("ws://192.168.1.144:8080");

                /**
                 * Binds functions to the listeners for the websocket.
                 */
                webSocket.onopen = function(event){
                    // For reasons I can't determine, onopen gets called twice
                    // and the first time event.data is undefined.
                    // Leave a comment if you know the answer.
                    if(event.data === undefined)
                        return;

                    writeResponse(event.data);
                };

                webSocket.onmessage = function(event){
                    writeResponse(event.data);
                };

                webSocket.onclose = function(event){
                    writeResponse("Connection closed");
                };
            }

            /**
             * Sends the value of the text input to the server
             */
            function send(){
                var text = document.getElementById("messageinput").value;
                webSocket.send(text);
            }

            function closeSocket(){
                webSocket.close();
            }

            function writeResponse(text){
                messages.innerHTML += "<br/>" + text;
            }

        </script>

    </body>
</html>
